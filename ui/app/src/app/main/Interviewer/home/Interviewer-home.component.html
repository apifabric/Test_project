<o-form-layout-manager attr="Interviewer" mode="tab" title="INTERVIEWER">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="InterviewerTable" 
            service="Interviewer" 
            entity="Interviewer" 
            title="INTERVIEWER"
            keys="interviewer_id"
            columns="name;department;interviewer_id" 
            header-actions="R;D"
            visible-columns="name;department;interviewer_id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #department attr="department" title="department" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #interviewer_id attr="interviewer_id" title="interviewer_id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
