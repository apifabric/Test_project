<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Interviewer_form_edit" 
        service="Interviewer" 
        entity="Interviewer" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="interviewer_id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #department attr="department" label="department" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #interviewer_id attr="interviewer_id" label="interviewer_id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="INTERVIEWASSIGNMENT-interviewer_id">
    <div layout-padding>
      <o-table 
        attr="InterviewAssignmentTable" 
        service="InterviewAssignment" 
        entity="InterviewAssignment" 
        keys="assignment_id"
        parent-keys="interviewer_id:interviewer_id"
        columns="assignment_id;interview_id;interviewer_id"  
        horizontal-scroll="yes"
        detail-form-route="InterviewAssignment" 
        edit-form-route="InterviewAssignment"
        visible-columns="assignment_id;interview_id;interviewer_id"  
        sort-columns="assignment_id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #assignment_id attr="assignment_id" title=" assignment_id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="interview_id" title="interview_id">
    <o-table-cell-renderer-service attr="interview_id" 
        service="Interview" entity="InterviewType" columns="interview_id;interview_id"
        parent-keys="interviewer_id:interview_id"
        value-column="interview_id" keys="interview_id"
        visible-columns="interview_id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="interviewer_id" title="interviewer_id">
    <o-table-cell-renderer-service attr="interviewer_id" 
        service="Interviewer" entity="InterviewerType" columns="interviewer_id;name"
        parent-keys="interviewer_id:interviewer_id"
        value-column="name" keys="interviewer_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="REVIEW-interviewer_id">
    <div layout-padding>
      <o-table 
        attr="ReviewTable" 
        service="Review" 
        entity="Review" 
        keys="review_id"
        parent-keys="interviewer_id:interviewer_id"
        columns="review_id;application_id;interviewer_id;score;comments"  
        horizontal-scroll="yes"
        detail-form-route="Review" 
        edit-form-route="Review"
        visible-columns="review_id;application_id;interviewer_id;score;comments"  
        sort-columns="review_id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #review_id attr="review_id" title=" review_id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="application_id" title="application_id">
    <o-table-cell-renderer-service attr="application_id" 
        service="Application" entity="ApplicationType" columns="application_id;application_id"
        parent-keys="interviewer_id:application_id"
        value-column="application_id" keys="application_id"
        visible-columns="application_id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="interviewer_id" title="interviewer_id">
    <o-table-cell-renderer-service attr="interviewer_id" 
        service="Interviewer" entity="InterviewerType" columns="interviewer_id;name"
        parent-keys="interviewer_id:interviewer_id"
        value-column="name" keys="interviewer_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #score attr="score" title="score" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
        
          <o-table-column #comments attr="comments" title="comments" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
