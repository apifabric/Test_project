<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="document_id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Document_form_edit" 
        service="Document" 
        entity="Document" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="document_id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #document_id attr="document_id" label=" document_id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="application_id"
        service="Application" 
        entity="ApplicationType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="application_id" 
        value-column-type="INTEGER"  
        keys="application_id" 
        columns="application_id;application_id;application_id" 
        title="application_id"
        visible-columns="application_id;application_id" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #document_type attr="document_type" label="document_type" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #file_path attr="file_path" label="file_path" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
