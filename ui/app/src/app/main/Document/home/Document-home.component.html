<o-form-layout-manager attr="Document" mode="tab" title="DOCUMENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="DocumentTable" 
            service="Document" 
            entity="Document" 
            title="DOCUMENT"
            keys="document_id"
            columns="document_id;application_id;document_type;file_path" 
            header-actions="R;D"
            visible-columns="document_id;application_id;document_type;file_path"  
            sort-columns="document_id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #document_id attr="document_id" title=" document_id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="application_id" title="application_id">
    <o-table-cell-renderer-service attr="application_id" 
        service="Application" entity="ApplicationType" columns="application_id;application_id"
        parent-keys="document_id:application_id"
        value-column="application_id" keys="application_id"
        visible-columns="application_id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #document_type attr="document_type" title="document_type" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #file_path attr="file_path" title="file_path" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
