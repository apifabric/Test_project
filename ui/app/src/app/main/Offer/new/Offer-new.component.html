<o-form #OfferForm attr="Offer_form_insert" service="Offer" entity="Offer" 
keys="offer_id" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" (onInsertMode)="onInsertMode()">

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-integer-input #offer_id attr="offer_id" label=" offer_id*" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-list-picker 
        attr="application_id"
        service="Application" 
        entity="ApplicationType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="application_id" 
        value-column-type="INTEGER"  
        keys="application_id" 
        columns="application_id;application_id;application_id" 
        title="application_id"
        visible-columns="application_id;application_id" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-date-input #offered_date attr="offered_date" type="timestamp" label="offered_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
        <o-text-input #accepted attr="accepted" label="accepted" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
