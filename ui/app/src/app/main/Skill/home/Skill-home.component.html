<o-form-layout-manager attr="Skill" mode="tab" title="SKILL">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="SkillTable" 
            service="Skill" 
            entity="Skill" 
            title="SKILL"
            keys="skill_id"
            columns="name;skill_id" 
            header-actions="R;D"
            visible-columns="name;skill_id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #skill_id attr="skill_id" title="skill_id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
