<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="assignment_id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="InterviewAssignment_form_edit" 
        service="InterviewAssignment" 
        entity="InterviewAssignment" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="assignment_id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #assignment_id attr="assignment_id" label=" assignment_id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="interview_id"
        service="Interview" 
        entity="InterviewType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="interview_id" 
        value-column-type="INTEGER"  
        keys="interview_id" 
        columns="interview_id;interview_id;interview_id" 
        title="interview_id"
        visible-columns="interview_id;interview_id" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="interviewer_id"
        service="Interviewer" 
        entity="InterviewerType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="interviewer_id" 
        value-column-type="INTEGER"  
        keys="interviewer_id" 
        columns="interviewer_id;interviewer_id;name" 
        title="interviewer_id"
        visible-columns="interviewer_id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
