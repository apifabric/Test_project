<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="interview_id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Interview_form_edit" 
        service="Interview" 
        entity="Interview" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="interview_id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #interview_id attr="interview_id" label=" interview_id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="application_id"
        service="Application" 
        entity="ApplicationType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="application_id" 
        value-column-type="INTEGER"  
        keys="application_id" 
        columns="application_id;application_id;application_id" 
        title="application_id"
        visible-columns="application_id;application_id" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-date-input #scheduled_date attr="scheduled_date" type="timestamp" label="scheduled_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-text-input #status attr="status" label="status" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="INTERVIEWASSIGNMENT-interview_id">
    <div layout-padding>
      <o-table 
        attr="InterviewAssignmentTable" 
        service="InterviewAssignment" 
        entity="InterviewAssignment" 
        keys="assignment_id"
        parent-keys="interview_id:interview_id"
        columns="assignment_id;interview_id;interviewer_id"  
        horizontal-scroll="yes"
        detail-form-route="InterviewAssignment" 
        edit-form-route="InterviewAssignment"
        visible-columns="assignment_id;interview_id;interviewer_id"  
        sort-columns="assignment_id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #assignment_id attr="assignment_id" title=" assignment_id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="interview_id" title="interview_id">
    <o-table-cell-renderer-service attr="interview_id" 
        service="Interview" entity="InterviewType" columns="interview_id;interview_id"
        parent-keys="interview_id:interview_id"
        value-column="interview_id" keys="interview_id"
        visible-columns="interview_id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="interviewer_id" title="interviewer_id">
    <o-table-cell-renderer-service attr="interviewer_id" 
        service="Interviewer" entity="InterviewerType" columns="interviewer_id;name"
        parent-keys="interview_id:interviewer_id"
        value-column="name" keys="interviewer_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
