<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="applicant_skill_id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="ApplicantSkill_form_edit" 
        service="ApplicantSkill" 
        entity="ApplicantSkill" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="applicant_skill_id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #applicant_skill_id attr="applicant_skill_id" label=" applicant_skill_id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="applicant_id"
        service="Applicant" 
        entity="ApplicantType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="applicant_id" 
        value-column-type="INTEGER"  
        keys="applicant_id" 
        columns="applicant_id;applicant_id;first_name" 
        title="applicant_id"
        visible-columns="applicant_id;first_name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="skill_id"
        service="Skill" 
        entity="SkillType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="skill_id" 
        value-column-type="INTEGER"  
        keys="skill_id" 
        columns="skill_id;skill_id;name" 
        title="skill_id"
        visible-columns="skill_id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
