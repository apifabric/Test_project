<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="review_id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Review_form_edit" 
        service="Review" 
        entity="Review" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="review_id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #review_id attr="review_id" label=" review_id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="application_id"
        service="Application" 
        entity="ApplicationType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="application_id" 
        value-column-type="INTEGER"  
        keys="application_id" 
        columns="application_id;application_id;application_id" 
        title="application_id"
        visible-columns="application_id;application_id" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="interviewer_id"
        service="Interviewer" 
        entity="InterviewerType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="interviewer_id" 
        value-column-type="INTEGER"  
        keys="interviewer_id" 
        columns="interviewer_id;interviewer_id;name" 
        title="interviewer_id"
        visible-columns="interviewer_id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-integer-input #score attr="score" label="score" type="integer" editable="no" required="yes" ></o-integer-input>
      
      <o-text-input #comments attr="comments" label="comments" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
