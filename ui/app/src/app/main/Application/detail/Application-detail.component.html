<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="application_id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Application_form_edit" 
        service="Application" 
        entity="Application" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="application_id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #application_id attr="application_id" label=" application_id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="applicant_id"
        service="Applicant" 
        entity="ApplicantType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="applicant_id" 
        value-column-type="INTEGER"  
        keys="applicant_id" 
        columns="applicant_id;applicant_id;first_name" 
        title="applicant_id"
        visible-columns="applicant_id;first_name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="position_id"
        service="Position" 
        entity="PositionType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="position_id" 
        value-column-type="INTEGER"  
        keys="position_id" 
        columns="position_id;position_id;description" 
        title="position_id"
        visible-columns="position_id;description" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-date-input #application_date attr="application_date" type="timestamp" label="application_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="DOCUMENT-application_id">
    <div layout-padding>
      <o-table 
        attr="DocumentTable" 
        service="Document" 
        entity="Document" 
        keys="document_id"
        parent-keys="application_id:application_id"
        columns="document_id;application_id;document_type;file_path"  
        horizontal-scroll="yes"
        detail-form-route="Document" 
        edit-form-route="Document"
        visible-columns="document_id;application_id;document_type;file_path"  
        sort-columns="document_id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #document_id attr="document_id" title=" document_id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="application_id" title="application_id">
    <o-table-cell-renderer-service attr="application_id" 
        service="Application" entity="ApplicationType" columns="application_id;application_id"
        parent-keys="application_id:application_id"
        value-column="application_id" keys="application_id"
        visible-columns="application_id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #document_type attr="document_type" title="document_type" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #file_path attr="file_path" title="file_path" editable="no" required="yes" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="INTERVIEW-application_id">
    <div layout-padding>
      <o-table 
        attr="InterviewTable" 
        service="Interview" 
        entity="Interview" 
        keys="interview_id"
        parent-keys="application_id:application_id"
        columns="interview_id;application_id;scheduled_date;status"  
        horizontal-scroll="yes"
        detail-form-route="Interview" 
        edit-form-route="Interview"
        visible-columns="interview_id;application_id;scheduled_date;status"  
        sort-columns="interview_id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #interview_id attr="interview_id" title=" interview_id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="application_id" title="application_id">
    <o-table-cell-renderer-service attr="application_id" 
        service="Application" entity="ApplicationType" columns="application_id;application_id"
        parent-keys="application_id:application_id"
        value-column="application_id" keys="application_id"
        visible-columns="application_id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #scheduled_date attr="scheduled_date" type="timestamp" label="scheduled_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #status attr="status" title="status" editable="no" required="yes" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="OFFER-application_id">
    <div layout-padding>
      <o-table 
        attr="OfferTable" 
        service="Offer" 
        entity="Offer" 
        keys="offer_id"
        parent-keys="application_id:application_id"
        columns="offer_id;application_id;offered_date;accepted"  
        horizontal-scroll="yes"
        detail-form-route="Offer" 
        edit-form-route="Offer"
        visible-columns="offer_id;application_id;offered_date;accepted"  
        sort-columns="offer_id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #offer_id attr="offer_id" title=" offer_id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="application_id" title="application_id">
    <o-table-cell-renderer-service attr="application_id" 
        service="Application" entity="ApplicationType" columns="application_id;application_id"
        parent-keys="application_id:application_id"
        value-column="application_id" keys="application_id"
        visible-columns="application_id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #offered_date attr="offered_date" type="timestamp" label="offered_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #accepted attr="accepted" title="accepted" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="REVIEW-application_id">
    <div layout-padding>
      <o-table 
        attr="ReviewTable" 
        service="Review" 
        entity="Review" 
        keys="review_id"
        parent-keys="application_id:application_id"
        columns="review_id;application_id;interviewer_id;score;comments"  
        horizontal-scroll="yes"
        detail-form-route="Review" 
        edit-form-route="Review"
        visible-columns="review_id;application_id;interviewer_id;score;comments"  
        sort-columns="review_id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #review_id attr="review_id" title=" review_id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="application_id" title="application_id">
    <o-table-cell-renderer-service attr="application_id" 
        service="Application" entity="ApplicationType" columns="application_id;application_id"
        parent-keys="application_id:application_id"
        value-column="application_id" keys="application_id"
        visible-columns="application_id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="interviewer_id" title="interviewer_id">
    <o-table-cell-renderer-service attr="interviewer_id" 
        service="Interviewer" entity="InterviewerType" columns="interviewer_id;name"
        parent-keys="application_id:interviewer_id"
        value-column="name" keys="interviewer_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #score attr="score" title="score" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
        
          <o-table-column #comments attr="comments" title="comments" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
